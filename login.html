<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eventos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#9a765a',
                            dark: '#80624a', // Um tom um pouco mais escuro para hover
                            light: '#bca18d',
                        },
                        surface: '#fcf4eb',
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-surface h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 m-4">
        <!-- Header -->
        <div class="text-center mb-8">
            <img src="https://i.ibb.co/Ndy0fgDs/ce6e3ae7-066a-412f-afd0-f12b8075418c.png" alt="Logo Cultura Niterói" class="h-16 mx-auto mb-4">
            <h1 class="text-2xl font-bold text-gray-800">Bem-vindo de volta!</h1>
            <p class="text-gray-500 text-sm mt-2">Insira suas credenciais para acessar sua conta.</p>
        </div>

        <!-- Form -->
        <form action="index.html">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-regular fa-envelope text-gray-400"></i>
                    </div>
                    <input type="email" id="email" class="pl-10 block w-full border-gray-300 rounded-lg border p-2.5 focus:ring-brand focus:border-brand sm:text-sm outline-none transition" placeholder="seu@email.com" required>
                </div>
            </div>

            <div class="mb-6">
                <div class="flex justify-between items-center mb-1">
                    <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <a href="#" class="text-xs text-brand hover:text-brand-dark font-medium">Esqueceu a senha?</a>
                </div>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="password" class="pl-10 block w-full border-gray-300 rounded-lg border p-2.5 focus:ring-brand focus:border-brand sm:text-sm outline-none transition" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-brand hover:bg-brand-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand transition-colors">
                Entrar
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Não tem uma conta? 
                <a href="cadastro.html" class="font-medium text-brand hover:text-brand-dark">Cadastre-se</a>
            </p>
        </div>
        
        <div class="mt-6">
             <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Ou continue com</span>
                </div>
            </div>
            <div class="mt-6 grid grid-cols-2 gap-3">
                <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <i class="fa-brands fa-google text-red-500"></i>
                </button>
                <button type="button" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <i class="fa-brands fa-facebook text-blue-600"></i>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
